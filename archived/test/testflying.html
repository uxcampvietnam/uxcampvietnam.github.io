    <title>Images Flying in Oval Path</title>

        body {
            margin: 0;
            background: #f0f0f0;
            overflow: hidden;
        }

        #flyingContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .flyer {
            position: absolute;
            width: auto;
            height: 50px;
            will-change: transform;
        }

            'asset/image/interactive-img/93.png'
        ];
        const imageCount = 50;

        const speed = 0.0004; // radians per ms

        // Create image elements
        for (let i = 0; i < imageCount; i++) {
            const img = document.createElement('img');
            img.src = `../` + imageUrls[i];
            img.className = 'flyer';
            container.appendChild(img);

            images.push({
                el: img,
                angle: (i / imageCount) * 2 * Math.PI // spread evenly
            });
        }

        // Animate
        function animate(time) {
            images.forEach(img => {
                img.angle += speed * 16;

                // Position on oval
                const x = centerX + a * Math.cos(img.angle);
                const y = centerY + b * Math.sin(img.angle);

                // Depth scale (1 = center front, 0.5 = sides)
                const relativeX = Math.cos(img.angle); // -1 (left) to 1 (right)
                const scale = smallestSize + largestSize * (1 - Math.abs(relativeX));

                img.el.style.transform = `translate(${x - 50}px, ${y - 50}px) scale(${scale})`;
            });


            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
