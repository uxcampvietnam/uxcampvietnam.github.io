<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kruskal-Wallis Test</title>
  <meta property="og:image" content="https://i.ibb.co/nND0fhRt/03.png" />
  <meta property="og:description" content='UXCamp Vietnam' />
  <meta property="og:url" content='http://uxcamp.vn/' />

  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.6/jstat.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../style/definition.css">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>

  <div class="statistic-calculator-container container">
    <div class="row">
      <div class="d-none d-md-block col-md-3 col-xl-2">
        <div class="statistical-test-menu">
          <span class="caption medium">Statistic Calculator</span>
          <div class="links caption">
            <a href="index.html">Introduction</a>
            <a href="sample-size-calculator.html">Sample Size Calculator</a>
            <a href="one-sample-t-test.html">One Sample t-Test</a>
            <a href="two-sample-t-test.html">Two Sample t-Test</a>
            <a href="paired-sample-t-test.html">Paired Sample t-Test</a>
            <a href="chi-squared-test.html">Chi-squared Test</a>
            <a class="highlighted" href="kruskal-wallis-test.html">Kruskal-Wallis Test</a>
            <a href="z-test-two-proportions.html">Z-Test for Two Proportions</a>
            <a href="bootstrap.html">Bootstrap for Quantiles</a>

          </div>
        </div>
      </div>
      <div class="introduction-statistic-test-container col-12 col-xs-12 col-md-9 col-xl-10">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="kruskal-wallis-test-container statistical-test-container-body">
              <h2>Kruskal-Wallis Test</h2>

              <div class="dataset caption">

                <div id="groups" class="caption">
                  <div class="kruskal-wallis-group-block">
                    <input type="text" placeholder="Tên nhóm" value="Nhóm 1" class="single-input group-label" />
                    <textarea placeholder="Enter data (e.g. 32, 66, 57, 27...)"></textarea>
                  </div>
                  <div class="kruskal-wallis-group-block">
                    <input type="text" placeholder="Tên nhóm" value="Nhóm 2" class="single-input group-label" />
                    <textarea placeholder="Enter data (e.g. 32, 66, 57, 27...)"></textarea>
                  </div>
                  <div class="kruskal-wallis-group-block">
                    <input type="text" placeholder="Tên nhóm" value="Nhóm 3" class="single-input group-label" />
                    <textarea placeholder="Enter data (e.g. 32, 66, 57, 27...)"></textarea>
                  </div>
                </div>
                <div class="kruskal-wallis-add-remove-group">
                  <button class="secondary-button-small caption medium" onclick="addKruskalWallisGroup()">+ Thêm
                    nhóm</button>
                  <button class="secondary-button-small caption medium" onclick="removeKruskalWallisGroup()">- Xóa
                    nhóm
                    cuối</button>
                </div>
                <div class="caption" id="alpha">
                  <label class="caption">Mức ý nghĩa - α</label>
                  <span>
                    <input type="radio" id="alpha010" name="alpha-selection" value="0.10">
                    <label for="alpha010">0.10</label>
                  </span>
                  <span>
                    <input type="radio" id="alpha005" name="alpha-selection" value="0.05" checked>
                    <label for="alpha005">0.05</label>
                  </span>
                  <span>
                    <input type="radio" id="alpha001" name="alpha-selection" value="0.01">
                    <label for="alpha001">0.01</label>
                  </span>
                </div>
              </div>
              <button class="perform-statistic-test cta-large caption medium" onclick="calculateKruskalWallis()">Perform
                Kruskal-Wallis Test</button>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div id="result" class="caption"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>


</html>
