<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>One Sample t-Test</title>
  <script src="script.js"></script>
  <meta property="og:image" content="https://i.ibb.co/1pzZtrF/05.png" />
  <meta property="og:description" content='UXCamp Vietnam' />
  <meta property="og:url" content='http://uxcamp.vn/' />

  <!-- jStat CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.4/dist/jstat.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style/definition.css">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>
  <div class="statistic-calculator-container container">
    <div class="row">
      <div class="d-none d-md-block col-md-3 col-xl-2">
        <div class="statistical-test-menu">
          <span class="caption medium">Statistic Calculator</span>
          <div class="links caption">
            <a href="index.html">Introduction</a>
            <a href="sample-size-calculator.html">Sample Size Calculator</a>
            <a class="highlighted" href="one-sample-t-test.html">One Sample t-Test</a>
            <a href="two-sample-t-test.html">Two Sample t-Test</a>
            <a href="paired-sample-t-test.html">Paired Sample t-Test</a>
            <a href="chi-squared-test.html">Chi-squared Test</a>
            <a href="kruskal-wallis-test.html">Kruskal-Wallis Test</a>
            <a href="z-test-two-proportions.html">Z-Test for Two Proportions</a>
            <a href="bootstrap.html">Bootstrap for Quantiles</a>

          </div>
        </div>
      </div>
      <div class="introduction-statistic-test-container col-12 col-xs-12 col-md-9 col-xl-10">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="one-sample-t-test-container statistical-test-container-body">
              <h2>One Sample t-Test</h2>

              <div class="dataset">
                <div class="section">
                  <label class="caption">Dữ liệu mẫu:</label>
                  <textarea id="sampleData" class="caption"
                    placeholder="Enter data (e.g. 32, 66, 57, 27...)"></textarea>
                </div>
                <div class="input-row-container">
                  <label class="caption input-row-title">Giá trị kỳ vọng - μ₀:</label>
                  <input class="single-input caption" type="number" id="mu0" step="any">
                </div>
                <div class="caption input-row-container" id="alpha">
                  <label class="caption input-row-title">Mức ý nghĩa - α</label>
                  <span>
                    <input type="radio" id="alpha010" name="alpha-selection" value="0.10">
                    <label for="alpha010">0.10</label>
                  </span>
                  <span>
                    <input type="radio" id="alpha005" name="alpha-selection" value="0.05" checked>
                    <label for="alpha005">0.05</label>
                  </span>
                  <span>
                    <input type="radio" id="alpha001" name="alpha-selection" value="0.01">
                    <label for="alpha001">0.01</label>
                  </span>
                </div>

                <div class="caption input-row-container" id="testType">
                  <label class="caption input-row-title">Loại kiểm định:</label>
                  <span>
                    <input type="radio" id="two-tailed" name="testType-selection" value="two-tailed" checked>
                    <label for="two-tailed">Hai phía (≠)</label>
                  </span>
                  <span>
                    <input type="radio" id="greater" name="testType-selection" value="greater">
                    <label for="greater">Một phía: Lớn hơn</label>
                  </span>
                  <span>
                    <input type="radio" id="less" name="testType-selection" value="less">
                    <label for="less">Một phía: Nhỏ hơn </label>
                  </span>
                </div>
              </div>



              <button class="cta-large caption medium" onclick="performOneSampleTTest()">Performce One Sample
                t-Test</button>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div id="result" class="result caption"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
