<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Size Calculator</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../style/definition.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>
    <div class="statistic-calculator-container container">
        <div class="row">
            <div class="d-none d-md-block col-md-3 col-xl-2">
                <div class="statistical-test-menu">
                    <span class="crimsonpro14medium">Statistics Test</span>
                    <div class="links crimsonpro14regular">
                        <a href="introduction.html">Introduction</a>
                        <a href="sample-size-calculator.html">Sample Size Calculator</a>
                        <a href="one-sample-t-test.html">One Sample t-Test</a>
                        <a href="two-sample-t-test.html">Two Sample t-Test</a>
                        <a href="paired-sample-t-test.html">Paired Sample t-Test</a>
                        <a href="chi-squared-test.html">Chi-squared Test</a>
                        <a href="kruskal-wallis-test.html">Kruskal-Wallis Test</a>
                        <a href="z-test-two-proportions.html">Z-Test for Two Proportions</a>
                    </div>
                </div>
            </div>


            <!-- ---------------------- -->


            <div class="col-12 col-md-9 container">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="sample-size-calculator statistical-test-container-body">
                            <h2>Sample Size Calculator</h2>
                            <div class="crimsonpro14regular dataset">
                                <label>Population Size:
                                    <input class="single-input" type="number" id="population" placeholder="e.g., 10000"
                                        value="10000">
                                </label>
                                <label>Margin of Error (%):
                                    <input class="single-input" type="number" id="margin" placeholder="e.g., 5"
                                        value="5">
                                </label>
                                <div class="crimsonpro14regular" id="confidence">
                                    <label class="crimsonpro14regular">Confidence Level:</label>
                                    <span>
                                        <input type="radio" id="confident-level-80" name="confidence-level-selection"
                                            value="1.28155157">
                                        <label for="confident-level-80">80%</label>
                                    </span>
                                    <span>
                                        <input type="radio" id="confident-level-85" name="confidence-level-selection"
                                            value="1.43953147">
                                        <label for="confident-level-85">85%</label>
                                    </span>
                                    <span>
                                        <input type="radio" id="confident-level-90" name="confidence-level-selection"
                                            value="1.64485363">
                                        <label for="confident-level-90">90%</label>
                                    </span>
                                    <span>
                                        <input type="radio" id="confident-level-95" name="confidence-level-selection"
                                            value="1.95996398" checked>
                                        <label for="confident-level-95">95%</label>
                                    </span>
                                    <span>
                                        <input type="radio" id="confident-level-99" name="confidence-level-selection"
                                            value="2.57582930">
                                        <label for="confident-level-99">99%</label>
                                    </span>
                                </div>
                            </div>
                            <button class="cta-large crimsonpro14medium" onclick="calculateSampleSize()">Calculate
                                Sample Size</button>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div id="result" class="result crimsonpro14regular"></div>
                    </div>
                </div>
            </div>


            <!-- ---------------------- -->




        </div>
    </div>

</body>

</html>
