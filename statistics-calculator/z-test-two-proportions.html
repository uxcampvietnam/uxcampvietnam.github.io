<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Z-Test for Two Proportions</title>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style/definition.css">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>
  <div class="statistic-calculator-container container">
    <div class="row">
      <div class="d-none d-md-block col-md-3 col-xl-2">
        <div class="statistical-test-menu">
          <span class="crimsonpro14medium">Statistics Test</span>
          <div class="links crimsonpro14regular">
            <a href="index.html">Introduction</a>
            <a href="sample-size-calculator.html">Sample Size Calculator</a>
            <a href="one-sample-t-test.html">One Sample t-Test</a>
            <a href="two-sample-t-test.html">Two Sample t-Test</a>
            <a href="paired-sample-t-test.html">Paired Sample t-Test</a>
            <a href="chi-squared-test.html">Chi-squared Test</a>
            <a href="kruskal-wallis-test.html">Kruskal-Wallis Test</a>
            <a class="highlighted" href="z-test-two-proportions.html">Z-Test for Two Proportions</a>
          </div>
        </div>
      </div>

      <div class="introduction-statistic-test-container col-12 col-xs-12 col-md-9 col-xl-10">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="statistical-test-container-body z-test-two-proportions">
              <h2>Z-Test for Two Proportions</h2>
              <div class="crimsonpro14regular dataset">
                <div id="tableContainer" class="crimsonpro14regular">
                  <table cellspacing="0" cellpadding="0">
                    <thead>
                      <tr>
                        <th></th>
                        <th><input type="text" id="colTitle-0" placeholder="Số lượng thành công"></th>
                        <th><input type="text" id="colTitle-1" placeholder="Tổng số quan sát"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th><input type="text" id="rowTitle-0" placeholder="Group 1"></th>
                        <td><input type="number" id="x1" value="45"></td>
                        <td><input type="number" id="n1" value="100"></td>
                      </tr>
                      <tr>
                        <th><input type="text" id="rowTitle-1" placeholder="Group 2"></th>
                        <td><input type="number" id="x2" value="30"></td>
                        <td><input type="number" id="n2" value="80"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="crimsonpro14regular" id="alpha">
                <label class="crimsonpro14regular">Significance levels (alpha):</label>
                <span>
                  <input type="radio" id="alpha010" name="alpha-selection" value="0.10">
                  <label for="alpha010">0.10</label>
                </span>
                <span>
                  <input type="radio" id="alpha005" name="alpha-selection" value="0.05" checked>
                  <label for="alpha005">0.05</label>
                </span>
                <span>
                  <input type="radio" id="alpha001" name="alpha-selection" value="0.01">
                  <label for="alpha001">0.01</label>
                </span>
              </div>

              <div class="crimsonpro14regular" id="testType">
                <label class="crimsonpro14regular">Loại kiểm định:</label>
                <span>
                  <input type="radio" id="two-tailed" name="testType-selection" value="two-tailed" checked>
                  <label for="two-tailed">Hai phía (≠)</label>
                </span>
                <span>
                  <input type="radio" id="greater" name="testType-selection" value="greater">
                  <label for="greater">Một phía: Lớn hơn</label>
                </span>
                <span>
                  <input type="radio" id="less" name="testType-selection" value="less">
                  <label for="less">Một phía: Nhỏ hơn </label>
                </span>
              </div>

              <button class="cta-large crimsonpro14medium" onclick="performZTest()">Performce Z-Test for Two
                Proportions</button>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div id="result" class="result crimsonpro14regular">
            </div>
            <div id="chart-container">
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
